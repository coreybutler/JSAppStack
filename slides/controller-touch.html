<!DOCTYPE html>
<html>
    <head>
        <title>Node Slides</title>
        <script src="http://cdn.sencha.io/touch/1.1.0/sencha-touch.js" type="text/javascript"></script>
        <link href="http://cdn.sencha.io/touch/1.1.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
 
new Ext.Application({
    launch: function() {
        var onClick = function(btn) {
            Ext.Ajax.request({
                url: window.location + btn.getText().toLowerCase()
            });
        };
        
        new Ext.Panel({
            fullscreen: true,
            bodyStyle: 'padding: 10px 50px;',
            dockedItems: [{
                xtype:'toolbar', 
                title:'Touch Slide Controller'
            }],
            layout: {
                type: 'vbox',
                pack: 'center',
                align: 'stretch'
            },
            defaults: {
                xtype: 'button',
                height: 50,
                margin: '10 0 0 0',
                handler: onClick
            },
            items: [{
                text: 'Reset'
            },{
                text: 'Next'
            },{
                text: 'Previous'
            }]
        });
    }
});
        </script>
    </head>
    <body></body>
</html>
